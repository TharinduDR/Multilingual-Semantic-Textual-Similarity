site_name: Multilingual Semantic Textual Similarity Hub
nav:
    - Home: index.md
theme: material

icon:
    repo: fontawesome/brands/github
repo_url: https://github.com/TharinduDR/Multilingual-Semantic-Textual-Similarity
repo_name: tharindudr/Multilingual-Semantic-Textual-Similarity
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem:
        smart_enable: all
  - def_list
extra:
  generator: false
